<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    

  <title>{{ title }}</title>
</head>
<body style="margin:0; padding:0; background-color:#ffffff; font-family:Arial, sans-serif;">
  <!-- Outer wrapper -->
  
  <span style="display:none !important; visibility:hidden; opacity:0; color:transparent; height:0; width:0; overflow:hidden;">
    Your payment is confirmed. Finish linking your credits to your account.
  </span>
  <table width="100%" bgcolor="#ffffff" border="0" cellspacing="0" cellpadding="0" style="padding:1rem 0;">
    <tr>
      <td align="center">
        <!-- Card -->
        <table width="400" border="0" cellspacing="0" cellpadding="0"
               style="background-color:#ffffff; border-radius:30px; overflow:hidden;
                      border:1px solid rgba(0,0,0,0.1); box-shadow:0 8px 20px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding:2rem;">
              <!-- Logo -->
              <div style="text-align:center; margin-bottom:1.5rem;">
                <img src="https://meetyourfans3bucket.s3.us-east-1.amazonaws.com/static/images_folder/MeetYourFanLogoHorizontal-v2.png"
                     alt="MeetYourFan" style="max-width:150px; height:auto;">
              </div>

              <!-- Title -->
              <h2 style="font-size:24px; color:#000; margin:0 0 1rem; text-align:center;">
                {{ title }}
              </h2>

              <!-- Intro -->
              <p style="font-size:16px; color:#333; margin:0 0 1.25rem; text-align:center; line-height:1.6;">
                {{ intro }}
              </p>

              <!-- CTA -->
              <div style="text-align:center; margin:2rem 0 1.25rem;">
                <a href="{{ cta_url }}"
                   style="display:inline-block; background:#6a0dad; color:#ffffff; text-decoration:none;
                          padding:0.75rem 1.5rem; border-radius:9999px; font-weight:bold;">
                  Claim your credits
                </a>
              </div>

              <!-- Fallback link -->
              <p style="font-size:12px; color:#555; text-align:center; line-height:1.6; margin:0 0 1rem;">
                If the button doesnâ€™t work, copy and paste this link into your browser:<br>
                <span style="word-break:break-all; color:#6a0dad;">{{ cta_url }}</span>
              </p>

              <!-- Footer -->
              <p style="font-size:12px; color:#888; text-align:center; line-height:1.6; margin:0;">
                {{ footer }}
              </p>
            </td>
          </tr>
        </table>
        <!-- /Card -->
      </td>
    </tr>
  </table>
</body>
</html>
