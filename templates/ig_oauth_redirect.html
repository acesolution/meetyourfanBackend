<!-- templates/ig_oauth_redirect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting to Instagram…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: #fff;
    }
    .wrapper {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 360px;
      width: 90%;
      background-color: #111;
      border-radius: 24px;
      padding: 24px 20px 20px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.6);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      font-weight: 700;
    }
    p {
      margin: 0 0 18px;
      font-size: 15px;
      line-height: 1.5;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background-color: #1877F2;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>

  <script>
    // Try auto-redirect once the page loads.
    window.addEventListener("load", function () {
      // small delay so the UI paints
      setTimeout(function () {
        try {
          window.location.href = "{{ auth_url|escapejs }}";
        } catch (e) {
          console.error("Auto redirect to Instagram failed:", e);
        }
      }, 350);
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>Connecting to Instagram…</h1>
      <p>
        Just a moment while we open Instagram to verify your account.<br/>
        If nothing happens, tap the button below:
      </p>
      <a class="btn" href="{{ auth_url }}">Continue to Instagram</a>
    </div>
  </div>
</body>
</html>
