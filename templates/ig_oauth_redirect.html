<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Redirecting to Instagram…</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
        padding: 2rem;
      }
      .card {
        max-width: 420px;
        margin: 3rem auto;
        padding: 1.75rem;
        border-radius: 24px;
        background: #111;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      a.btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        margin-top: 1rem;
        border-radius: 999px;
        background: #3897f0;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Connecting to Instagram…</h2>
      <p>Just a moment while we open Instagram to verify your account.</p>
      <p>If nothing happens, tap the button below:</p>
      <a class="btn" href="{{ auth_url }}">Continue to Instagram</a>
    </div>

    <script>
      // Do the redirect purely in JS — this helps keep the flow in Safari on iOS.
      window.location.replace("{{ auth_url|escapejs }}");
    </script>

    <noscript>
      <p>JavaScript is required. Please click the button above to continue.</p>
    </noscript>
  </body>
</html>
