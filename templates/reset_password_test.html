<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Body: white background, center content */
    body {
      background-color: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    /* Card styling */
    .card {
      background-color: #fff;
      width: 90%;
      max-width: 400px;
      border-radius: 30px;
      padding: 2rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    /* Logo styling */
    .logo {
      margin-bottom: 1.5rem;
    }
    .logo img {
      max-width: 150px;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    /* Container for password input and toggle icon */
    .password-container {
      position: relative;
      margin-bottom: 1.25rem;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #888;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 65%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
    }
    button {
      padding: 0.75rem;
      background: #3a7bd5;
      color: #fff;
      border: none;
      border-radius: 9999px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2a5cad;
    }
    .error-message {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    .error {
      border-color: red !important;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://meetyourfans3bucket.s3.us-east-1.amazonaws.com/static/images_folder/MeetYourFanLogoHorizontal-v2.png" alt="Logo">
    </div>
    <h1>Reset Your Password</h1>
    <div class="error-message" id="error-message">Passwords do not match.</div>
    <form method="post" id="resetForm">
      {% csrf_token %}
      <div class="password-container">
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" placeholder="Type your new password..." required>
        <span class="toggle-password" onclick="togglePassword('new_password')">&#128065;</span>
      </div>
      <div class="password-container">
        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your new password..." required>
        <span class="toggle-password" onclick="togglePassword('confirm_password')">&#128065;</span>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <script>
    // Toggle the password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Real-time check if both passwords match.
    const newPasswordInput = document.getElementById('new_password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const errorMessage = document.getElementById('error-message');

    function checkPasswords() {
      if (newPasswordInput.value !== confirmPasswordInput.value) {
        errorMessage.style.display = 'block';
        newPasswordInput.classList.add('error');
        confirmPasswordInput.classList.add('error');
      } else {
        errorMessage.style.display = 'none';
        newPasswordInput.classList.remove('error');
        confirmPasswordInput.classList.remove('error');
      }
    }

    newPasswordInput.addEventListener('input', checkPasswords);
    confirmPasswordInput.addEventListener('input', checkPasswords);
  </script>
</body>
</html>
